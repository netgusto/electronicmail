<!DOCTYPE html>
<html>
<head>
    <title>electron es6 react boilerplate</title>
    <link href="../node_modules/@blueprintjs/core/dist/blueprint.css" rel="stylesheet" />
</head>
<body>
    <div id="app"></div>
    <script>
    (function() {
        const script = document.createElement('script');
        script.src = process.env.ENV === 'development' ? 'http://localhost:9000/dist/bundle.js' : './dist/bundle.js';
        document.write(script.outerHTML);
    }());
    </script>
</body>
</html>
